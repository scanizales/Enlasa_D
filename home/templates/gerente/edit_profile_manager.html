{% extends 'layouts/baseGerente.html' %}
{% block content %}
<section>
    <h3 class="h3-forms">Editar mi perfil</h3>
</section>
    <form id="formGlobal" method="post">
        {% csrf_token %}
        <section class="column">
            <label for="name">Nombre:</label>
            <input value="{{ context.manager.nombre }}" name="name" type="text"></input>
        </section>
        <section class="column">
            <label for="email">Correo electr√≥nico:</label>
            <input value="{{ context.manager.email }}" name="email" type="email"></input> 
        </section>
        <section class="contentButton">
            {% url 'gerente_perfil' as url %} 
            <button id="botton-form" type="button" onclick="window.location.href='{{url}}'"><strong>Cancelar</strong></button>
            <button id="botton-form" type="submit"><strong>Guardar cambios</strong></button>
        </section>
    </form>
    {% if messages %}
      {% for message in messages %}
        <script> 
            Swal.fire({
            title:'{{ message }}',
            icon: '{{ message.tags }}',
            confirmButtonColor: '#0048B0',
        })
        </script>
        {% endfor %}
    {% endif %}
{% endblock %}
