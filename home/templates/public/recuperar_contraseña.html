{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="{% static 'css/recuperarContrasena.css' %}">
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h1>Recuperar Contraseña</h1>
        <label for="numDocument">Ingresa tu número de documento:</label>
        <input type="number" name="numDocument" required>
        <button type="submit">Recuperar Contraseña</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
