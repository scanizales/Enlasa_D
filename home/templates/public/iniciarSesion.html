{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{% static 'css/iniciarSesion.css' %}">
</head>
<body>
    <header>
        <figure class="icono">
            <img src="{% static 'assets/logo.png' %}" >
        </figure>
        <nav>
            <ul>
                <li>
                    <a href="googlr.com"><h4>Inicio</h4></a>
                </li>           
            </ul>
        </nav>
        <article id="miBoton" class="icono1">               
            <img src="{% static 'assets/icono1.png' %}"  alt="icono">  
            <strong>Inicia sesión</strong>
        </article>
    </header>   
    <form class='small'action="" method="post">
        {% csrf_token %}
        <h1>Iniciar Sesión</h1>
        <label for="typeDocument">Tipo de documento:</label>
        <select name="typeDocument" required>
            <option value="NIT">NIT</option>
            <option value="CC">CC</option>
            <option value="CE">CE</option>
        </select>
        <label for="numDocument">Número de documento:</label>
        <input name="numDocument" type="number"></input>
        <label for="password">Contraseña:</label>
        <input name ='password' type="password"></input>             
        
        <button type="submit"><strong>Iniciar sesión</strong></button>
        <a href="google.com">¿No tienes cuenta, pero si póliza? Da click aquí</a> 
    </form>
</body>
</html>
