{% extends 'layouts/baseAdmin.html' %}
{% block content %}
{% if messages %}
      {% for message in messages %}
        <script> 
            Swal.fire({
            title:'{{ message }}',
            icon: '{{ message.tags }}',
            confirmButtonColor: '#0048B0',
        }).then((result) => {
            if(result.isConfirmed){
                window.location.href = "{% url 'show_types_insurances'%}"
            }
        })
        </script>
        {% endfor %}
{% endif %}  
<section>
    <h3 class="h3-forms">Registrar Tipo de Seguro</h3>
</section>
<form method="post" id="formGlobal" >
    {% csrf_token %}
    <section class="column">
        <label for="type">Nombre del tipo de seguro:</label>
        <input name="type" type="text">
    </section>
    <section class="contentButton">
        <button id="botton-form" type="submit"><strong>Registrar</strong></button>
    </section>
</form>
{% endblock %}
