{% extends 'layouts/baseAdmin.html' %}
{% load static %}
{% block content %}
<section id="clientes">
    <h3>Listado de tipos de seguros</h3>
</section>
<div id="general">
    <section id="buscar">
        <label for="buscar">Buscar:</label>
        <input name="buscar" type="text"></input>
    </section>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            {% for tipo_seguro in tipos_seguros %}
            <tr id="datos">
                <td>{{ tipo_seguro.nombre }}</td>
                <td>
                    <button class="button-icon">
                        <figure>
                            <img src="{% static 'assets/edit.png' %}" alt="icono">
                        </figure>
                    </button> 
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>  
    const botonesMenu = document.querySelectorAll('.boton');
     botonesMenu.forEach(boton => { 
        boton.addEventListener('click', function () {
            const menuDesplegable = boton.nextElementSibling;     
            menuDesplegable.style.display = menuDesplegable.style.display === 'block' ? 'none' : 'block';    });  });
</script>
{% endblock %}
