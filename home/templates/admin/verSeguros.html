{% extends 'layouts/baseAdmin.html' %}
{% load static %}
{% block content %}
<section id="clientes">
    <h3>Listado de seguros</h3>
</section>
<div id="general">
    <section id="buscar">
        <label for="buscar">Buscar:</label>
        <input name="buscar" type="text"></input>
    </section>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo de seguro</th>
            </tr>
        </thead>
        <tbody>
            {% for seguro in seguros %}
            <tr id="datos">
                <td>{{ seguro.nombre }}</td>
                <td>{{ seguro.tipo_seguro_id.nombre }}</td>
                <td>
                    <div class="boton-menu">
                        <button class="boton options"><strong>Opciones</strong></button>
                        <ul class="menu-desplegable">
                            <button class="icono-options options">
                                <figure>
                                    <img src="{% static 'assets/user-edit.png' %}" alt="icono">
                                </figure>
                                <p>Editar</p>
                            </button>
                            <button class="icono-options options">
                                <figure>
                                    <img src="{% static 'assets/delete.png' %}" alt="icono">
                                </figure>
                                <p>Eliminar</p>
                            </button>
                        </ul>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>  
    const botonesMenu = document.querySelectorAll('.boton');
     botonesMenu.forEach(boton => { 
        boton.addEventListener('click', function () {
            const menuDesplegable = boton.nextElementSibling;     
            menuDesplegable.style.display = menuDesplegable.style.display === 'block' ? 'none' : 'block';    });  });
</script>
{% endblock %}
